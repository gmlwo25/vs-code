<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>연습문제 1</title>
  <style>
    ul{
      list-style: none;
    }
    li {
      font-size: 20px;
      line-height: 35px;
    }
    .check{
      color: #999;
      font-size: 20px;
      margin-right: 25px;
    }
  </style>
</head>
<body>
  <h1>할 일 목록</h1>
  <ul>
    <li><span class="check">&check;</span> 할 일 1</li>
    <li><span class="check">&check;</span> 할 일 2</li>
    <li><span class="check">&check;</span> 할 일 3</li>
    <li><span class="check">&check;</span> 할 일 4</li>
    <li><span class="check">&check;</span> 할 일 5</li>
  </ul>
  <script>
    const nodelist = document.querySelectorAll('.check');
    nodelist.forEach((el) => {
      el.addEventListener('click', function(){ 
        // console.log(this.style.color);
        // if(this.style.color === 'rgb(204,204,204)'){
        if(this.parentNode.style.textDecoration === 'line-through'){
          // 원래
          this.style.color= '#999';
          this.parentNode.style.color= '#000';
          this.parentNode.style.textDecoration = "none";
        }else{
          // 변경
          this.style.color = '#ccc';
          this.parentNode.style.color ='#ccc';
          this.parentNode.style.textDecoration ='line-through';
        }  
      })
    });
  </script>
</body>
</html>
