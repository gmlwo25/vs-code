<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body{
      font-size: 1.2em;
      text-align: center;
    }
    p{
      color: #f00;
      font-weight: bold;
    }

  </style>
</head>
<body>
  <h1>3의 배수 찾기</h1>
  <script>
  var Num = parseInt(prompt("몇 까지 3의 배수를 찾을까요?", "50"));
  var count = 0;
  var i;
  
  if ( Num !== null){
    for(i=1; i<=Num; i++ ){
      if(i % 3 === 0){
        document.write(i + ",");
        count++;
      }
    }
    document.write("<p>" + Num + "까지 3의 배수의 개수 :" + count + "</p>");
  }
    
    

  
  
  </script>
</body>
</html>
