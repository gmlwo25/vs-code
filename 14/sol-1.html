<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body{
      font-size: 1.2em;
      text-align: center;
    }
  </style>
</head>
<body>
  <h2>4의 배수일까 아닐까</h2>
  <script>
    var Num = prompt("숫자를 입력하세요.")

    if( Num !== null){  
      if(Num % 4 === 0){
        document.write(Num + "는 4의 배수입니다.")
      }else{
        document.write(Num + "는 4의 배수가 아닙니다.")
      }
    }else {
      document.write("");
    }  
  </script>
</body>
</html>
