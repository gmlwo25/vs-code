<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>블럭 변수 선언하기</title>
</head>
<body>
  <script>
    function calcSum(n){
      sum = 0; // 변수 앞에 타입을 지정않고 선언 - 전역변수
      for(let i = 1; i < n+1; i++){
        sum += i;
      }
     // let sum; 동일한 변수명 재선언 오류 방지
      console.log(sum);
    }
    calcSum(10);

    
  </script>
</body>
</html>
