<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>const 변수</title>
</head>
<body>
  <script>
    const currentYear = 2024;
    console.log(currentYear);
    currentYear = 2025; // 재할당 불가
    console.log(currentYear);

  /*
  var 변수 : 재선언 가능, 재할당 가능
  let 변수 : 재선언 불가, 재할당 가능
  const 변수 : 재선언 불가, 재할당 불가

  # 자바스크립트 변수, 이렇게 사용하세요
  1. 전역 변수는 최소한으로 사용합니다.
  2. var변수는 함수의 시작 부분에서 선언합니다.
  3. for문에서 카운터변수를 사용할 때는 var 예약어를 사용하지 않습니다.
  4. ES6를 사용한다면 예약어 var보다 let를 사용하는 것이 좋습니다.
  
  */

  </script>
</body>
</html>
