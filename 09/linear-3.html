<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>각도를 사용해 선형 그라데이션</title>
  <style>
    div{
      width: 500px;
      height: 300px;
      border-radius: 10px;
    }
    .grad{
      background: #06f;
      background: linear-gradient(to bottom, #06f, #fff 30%, #06f)  ;
      /* 방향, 시작색상, 중지점의 색상과 위치, 끝색상*/
    }
  </style>
</head>
<body>
  <div class="grad"></div>
</body>
</html>
